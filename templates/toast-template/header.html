<div class="navigation alignment-{{navigation_alignment}} position-{{navigation_position}}">
  <div class="container">
    <h3 id="logo">
      <a id="img" href="/">
        {{#avatar}}
            <img class="avatar {{#roundAvatar}}rounded{{/roundAvatar}}" src="{{avatar}}" alt="{{name}}'s avatar"/>
        {{/avatar}}
      </a>
      {{title}}
    </h3>
    <div class="links">
      {{#menu}}
      <a href="{{{url}}}" title="{{label}}">{{label}}</a>
      {{/menu}}
    </div>
  </div>
</div>
